<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-submit {
      background-color: #007bff;
      color: white;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
    footer {
      background: #f8f9fa;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">E-Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Checkout</a></li>
        <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="#">Sign In</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Checkout Page -->
<div class="container py-5">
  <h1 class="mb-4">Checkout</h1>
  <form>
    <div class="row">
      <!-- Billing Details -->
      <div class="col-md-6">
        <h3>Billing Details</h3>
        <div class="mb-3">
          <label for="billingName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="billingName" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label for="billingEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="billingEmail" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="billingAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="billingAddress" placeholder="Enter your address">
        </div>
        <div class="mb-3">
          <label for="billingCity" class="form-label">City</label>
          <input type="text" class="form-control" id="billingCity" placeholder="Enter your city">
        </div>
        <div class="mb-3">
          <label for="billingZip" class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="billingZip" placeholder="Enter your zip code">
        </div>
      </div>

      <!-- Payment Details -->
      <div class="col-md-6">
        <h3>Payment Details</h3>
        <div class="mb-3">
          <label for="cardName" class="form-label">Cardholder Name</label>
          <input type="text" class="form-control" id="cardName" placeholder="Enter cardholder name">
        </div>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cardExpiry" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY">
          </div>
          <div class="col-md-6 mb-3">
            <label for="cardCVV" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cardCVV" placeholder="Enter CVV">
          </div>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="mt-4">
      <h3>Order Summary</h3>
      <ul class="list-group mb-4">
        <li class="list-group-item d-flex justify-content-between">
          <span>Product 1</span>
          <span>$49.99</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Product 2</span>
          <span>$29.99</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <strong>Total</strong>
          <strong>$79.98</strong>
        </li>
      </ul>
      <button type="submit" class="btn btn-submit btn-lg w-100">Place Order</button>
    </div>
  </form>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 E-Shop. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'master.html' %}

{% block title %}
Profile - E-Shop
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Your Profile</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="fullName" class="form-label"><strong>Full Name:</strong></label>
                        <p id="fullName">John Doe</p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><strong>Email:</strong></label>
                        <p id="email">johndoe@example.com</p>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label"><strong>Phone:</strong></label>
                        <p id="phone">+123456789</p>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label"><strong>Address:</strong></label>
                        <p id="address">123 Street, City, Country</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="#" class="btn btn-warning">Edit Profile</a>
                        <a href="#" class="btn btn-danger">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

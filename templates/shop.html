{% extends "master.html" %}

{% block content %}
<body>


  <style>

    .filter-bar {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }
  </style>
<div class="container mt-4">
  <div class="filter-bar d-flex justify-content-between align-items-center">
    <div>
      <label for="sort" class="form-label">Sort by:</label>
      <select id="sort" class="form-select" onchange="location = this.value;">
        <option value="?sort=price-asc" {% if sort_option == 'price-asc' %}selected{% endif %}>Price: Low to High</option>
        <option value="?sort=price-desc" {% if sort_option == 'price-desc' %}selected{% endif %}>Price: High to Low</option>
      </select>
    </div>
  </div>
    </div>
  </div>
</div>

<!-- Product Grid -->
<div class="container py-5">
  <h2 class="text-center mb-4">Featured Products</h2>
  <div class="row g-4">
    {% for items in products %}
    <div class="col-lg-3 col-md-6">
      <a href="{% url "product_detail" items.id %}" class="card-link">
      <div class="card">
        <img src="{{ items.image.url }}" class="card-img-top" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title">{{ items.name }}</h5>
          <p class="card-text">Rs. {{ items.price }}</p>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}


{% endblock %}
